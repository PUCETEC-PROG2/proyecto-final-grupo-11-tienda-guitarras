{% extends "base.html" %}

{% block title %}Lista de Ventas{% endblock title %}Lista de Ventas
{% block content %}
    
    <ul padding="200px">
        <h1 class="text-center mb-4 text-white-heading">Crear Producto</h1>

        <form method="post" enctype="multipart/form-data" class="text-white">

        </form>
    </ul>
{% endblock content %}
